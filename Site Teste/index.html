			$(document).ready(function(){
				$("#formCadastro").validate({
					rules:{
						nome: {
							required: true,
							maxlength: 100,
							minlength: 10,
							minWords: 2
						},
						email: {
							required: true,
						},
						cpfBR: {
							required: true,	
							cpfBR: true
						},
						idade: {
							required: true,
							maxlength: 10,
							minlength: 10
						},
						creditcard: {
							required: true,
						    creditcard: true
						},
						nomecartao: {
							required: true,
							maxlength: 100,
							minlength: 10,
							minWords: 2
						},
						senhacartao: {
							required: true,
							maxlength: 6,
							minlength: 4
							},
						SecurityCode: {
							required: true,
							maxlength: 4,
							minlength: 3
						},
						ExpiryDate_year: {
							required: true
						},
					},

				})
			})
